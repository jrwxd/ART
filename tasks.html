<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Project Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .task, .project { padding: 8px; margin: 4px; background: #f0f0f0; cursor: grab; }
        .task-list, .project-list { padding: 10px; border: 1px solid #ddd; min-height: 100px; }
        .input-field { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Personal Project Manager</h1>
    <input type="file" id="importFile" accept=".json">
    <button onclick="exportProjects()">Export Projects</button>
    <div id="app"></div>
    <script>
        class ProjectManager extends React.Component {
            constructor(props) {
                super(props);
                this.state = { projects: [] };
            }

            addProject() {
                const name = prompt("Enter project name:");
                if (name) {
                    this.setState(prevState => ({ projects: [...prevState.projects, { name, tasks: [] }] }));
                }
            }

            addTask(projectIndex) {
                const taskName = prompt("Enter task name:");
                if (taskName) {
                    const projects = [...this.state.projects];
                    projects[projectIndex].tasks.push({ name: taskName });
                    this.setState({ projects });
                }
            }

            exportProjects() {
                const dataStr = JSON.stringify(this.state.projects, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "projects.json";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }

            importProjects(event) {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedProjects = JSON.parse(e.target.result);
                        this.setState({ projects: importedProjects });
                    } catch (error) {
                        alert("Invalid JSON format");
                    }
                };
                reader.readAsText(file);
            }

            render() {
                return React.createElement("div", null,
                    React.createElement("button", { onClick: () => this.addProject() }, "Add Project"),
                    React.createElement("div", { className: "project-list" },
                        this.state.projects.map((project, projIndex) => 
                            React.createElement("div", { key: projIndex, className: "project" },
                                React.createElement("strong", null, project.name),
                                React.createElement("button", { onClick: () => this.addTask(projIndex) }, "Add Task"),
                                React.createElement("div", { className: "task-list" },
                                    project.tasks.map((task, taskIndex) => 
                                        React.createElement("div", { key: taskIndex, className: "task" }, task.name)
                                    )
                                )
                            )
                        )
                    )
                );
            }
        }

        ReactDOM.render(React.createElement(ProjectManager), document.getElementById("app"));
        document.getElementById("importFile").addEventListener("change", function(event) {
            ReactDOM.render(React.createElement(ProjectManager, { importFile: event.target }), document.getElementById("app"));
        });
    </script>
</body>
</html>
