<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Project Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@hello-pangea/dnd/dist/umd/index.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { display: flex; gap: 20px; }
        .project-list, .task-list { padding: 10px; border: 1px solid #ddd; min-height: 100px; width: 300px; }
        .task, .project { padding: 8px; margin: 4px; background: #f0f0f0; cursor: grab; }
        .selected { background: #d0f0d0; }
        .input-field { margin: 5px 0; display: block; }
    </style>
</head>
<body>
    <h1>Personal Project Manager</h1>
    <div id="app"></div>
    <script>
        const React = window.React;
        const ReactDOM = window.ReactDOM;
        const { DragDropContext, Droppable, Draggable } = window["@hello-pangea/dnd"] || {};

        class ProjectManager extends React.Component {
            constructor(props) {
                super(props);
                this.state = { projects: [], newProjectName: "", newTaskName: "", selectedProjectIndex: null };
            }

            handleProjectNameChange = (event) => {
                this.setState({ newProjectName: event.target.value });
            };

            handleTaskNameChange = (event) => {
                this.setState({ newTaskName: event.target.value });
            };

            addProject = () => {
                if (this.state.newProjectName.trim() !== "") {
                    this.setState(prevState => ({ 
                        projects: [...prevState.projects, { name: prevState.newProjectName, tasks: [] }],
                        newProjectName: ""
                    }));
                }
            };

            addTask = () => {
                if (this.state.newTaskName.trim() !== "" && this.state.selectedProjectIndex !== null) {
                    this.setState(prevState => {
                        const projects = [...prevState.projects];
                        projects[prevState.selectedProjectIndex].tasks.push({ name: prevState.newTaskName, completed: false });
                        return { projects, newTaskName: "" };
                    });
                }
            };

            toggleTaskCompletion = (projectIndex, taskIndex) => {
                this.setState(prevState => {
                    const projects = [...prevState.projects];
                    projects[projectIndex].tasks[taskIndex].completed = !projects[projectIndex].tasks[taskIndex].completed;
                    return { projects };
                });
            };

            selectProject = (index) => {
                this.setState({ selectedProjectIndex: index });
            };

            render() {
                return React.createElement("div", { className: "container" },
                    React.createElement("div", { className: "project-list" },
                        React.createElement("h2", null, "Projects"),
                        this.state.projects.map((project, index) => 
                            React.createElement("div", { key: index, className: `project ${this.state.selectedProjectIndex === index ? "selected" : ""}`, onClick: () => this.selectProject(index) }, project.name)
                        ),
                        React.createElement("input", { type: "text", placeholder: "New Project Name", value: this.state.newProjectName, onChange: this.handleProjectNameChange, className: "input-field" }),
                        React.createElement("button", { onClick: this.addProject }, "Add Project")
                    ),
                    React.createElement("div", { className: "task-list" },
                        React.createElement("h2", null, "Tasks"),
                        this.state.selectedProjectIndex !== null && this.state.projects[this.state.selectedProjectIndex].tasks.map((task, taskIndex) => 
                            React.createElement("div", { key: taskIndex, className: "task" },
                                React.createElement("input", { type: "checkbox", checked: task.completed, onChange: () => this.toggleTaskCompletion(this.state.selectedProjectIndex, taskIndex) }),
                                task.name
                            )
                        ),
                        this.state.selectedProjectIndex !== null && 
                        React.createElement("input", { type: "text", placeholder: "New Task Name", value: this.state.newTaskName, onChange: this.handleTaskNameChange, className: "input-field" }),
                        this.state.selectedProjectIndex !== null && 
                        React.createElement("button", { onClick: this.addTask }, "Add Task")
                    )
                );
            }
        }

        ReactDOM.render(React.createElement(ProjectManager), document.getElementById("app"));
    </script>
</body>
</html>
