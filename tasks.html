<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Project Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-beautiful-dnd/13.1.1/react-beautiful-dnd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .task, .project { padding: 8px; margin: 4px; background: #f0f0f0; cursor: grab; }
        .task-list, .project-list { padding: 10px; border: 1px solid #ddd; min-height: 100px; }
        .input-field { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Personal Project Manager</h1>
    <input type="file" id="importFile" accept=".json">
    <button id="exportButton">Export Projects</button>
    <div id="app"></div>
    <script>
        const { DragDropContext, Droppable, Draggable } = window.ReactBeautifulDnd;

        class ProjectManager extends React.Component {
            constructor(props) {
                super(props);
                this.state = { projects: [], newProjectName: "", newTaskName: "", selectedProjectIndex: null };
            }

            handleProjectNameChange(event) {
                this.setState({ newProjectName: event.target.value });
            }

            handleTaskNameChange(event) {
                this.setState({ newTaskName: event.target.value });
            }

            addProject() {
                if (this.state.newProjectName.trim() !== "") {
                    this.setState(prevState => ({ 
                        projects: [...prevState.projects, { name: prevState.newProjectName, tasks: [] }],
                        newProjectName: ""
                    }));
                }
            }

            addTask() {
                if (this.state.newTaskName.trim() !== "" && this.state.selectedProjectIndex !== null) {
                    const projects = [...this.state.projects];
                    projects[this.state.selectedProjectIndex].tasks.push({ name: this.state.newTaskName });
                    this.setState({ projects, newTaskName: "" });
                }
            }

            exportProjects() {
                const dataStr = JSON.stringify(this.state.projects, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "projects.json";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }

            importProjects(event) {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedProjects = JSON.parse(e.target.result);
                        this.setState({ projects: importedProjects });
                    } catch (error) {
                        alert("Invalid JSON format");
                    }
                };
                reader.readAsText(file);
            }

            onDragEnd = (result) => {
                if (!result.destination) return;
                const { source, destination } = result;
                const projects = [...this.state.projects];

                if (source.droppableId === "project-list" && destination.droppableId === "project-list") {
                    const [movedProject] = projects.splice(source.index, 1);
                    projects.splice(destination.index, 0, movedProject);
                } else if (source.droppableId.startsWith("tasks-") && destination.droppableId.startsWith("tasks-")) {
                    const projIndex = parseInt(source.droppableId.split("-")[1]);
                    const tasks = [...projects[projIndex].tasks];
                    const [movedTask] = tasks.splice(source.index, 1);
                    tasks.splice(destination.index, 0, movedTask);
                    projects[projIndex].tasks = tasks;
                }

                this.setState({ projects });
            };

            render() {
                return React.createElement(DragDropContext, { onDragEnd: this.onDragEnd },
                    React.createElement("input", { type: "text", placeholder: "New Project Name", value: this.state.newProjectName, onChange: (e) => this.handleProjectNameChange(e) }),
                    React.createElement("button", { onClick: () => this.addProject() }, "Add Project"),
                    React.createElement(Droppable, { droppableId: "project-list" }, (provided) =>
                        React.createElement("div", { ref: provided.innerRef, ...provided.droppableProps, className: "project-list" },
                            this.state.projects.map((project, projIndex) => 
                                React.createElement(Draggable, { key: projIndex, draggableId: `project-${projIndex}`, index: projIndex }, (provided) =>
                                    React.createElement("div", { ref: provided.innerRef, ...provided.draggableProps, ...provided.dragHandleProps, className: "project" },
                                        React.createElement("strong", null, project.name),
                                        React.createElement("button", { onClick: () => this.setState({ selectedProjectIndex: projIndex }) }, "Select"),
                                        React.createElement(Droppable, { droppableId: `tasks-${projIndex}` }, (provided) =>
                                            React.createElement("div", { ref: provided.innerRef, ...provided.droppableProps, className: "task-list" },
                                                project.tasks.map((task, taskIndex) => 
                                                    React.createElement(Draggable, { key: taskIndex, draggableId: `task-${projIndex}-${taskIndex}`, index: taskIndex }, (provided) =>
                                                        React.createElement("div", { ref: provided.innerRef, ...provided.draggableProps, ...provided.dragHandleProps, className: "task" }, task.name)
                                                    )
                                                ),
                                                provided.placeholder
                                            )
                                        )
                                    )
                                )
                            ),
                            provided.placeholder
                        )
                    ),
                    React.createElement("input", { type: "text", placeholder: "New Task Name", value: this.state.newTaskName, onChange: (e) => this.handleTaskNameChange(e) }),
                    React.createElement("button", { onClick: () => this.addTask() }, "Add Task")
                );
            }
        }

        const projectManager = ReactDOM.render(React.createElement(ProjectManager), document.getElementById("app"));
        document.getElementById("importFile").addEventListener("change", function(event) {
            projectManager.importProjects(event);
        });
        document.getElementById("exportButton").addEventListener("click", function() {
            projectManager.exportProjects();
        });
    </script>
</body>
</html>
