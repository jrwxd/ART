<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Project Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .task, .project { padding: 8px; margin: 4px; background: #f0f0f0; cursor: grab; }
        .task-list, .project-list { padding: 10px; border: 1px solid #ddd; min-height: 100px; }
        .input-field { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Personal Project Manager</h1>
    <input type="file" id="importFile" accept=".json">
    <button id="exportButton">Export Projects</button>
    <div id="app"></div>
    <script>
        class ProjectManager extends React.Component {
            constructor(props) {
                super(props);
                this.state = { projects: [], newProjectName: "", newTaskName: "", selectedProjectIndex: null, editingTask: null, taskDescription: "", taskCompleted: false };
            }

            handleProjectNameChange(event) {
                this.setState({ newProjectName: event.target.value });
            }

            handleTaskNameChange(event) {
                this.setState({ newTaskName: event.target.value });
            }

            handleTaskDescriptionChange(event) {
                this.setState({ taskDescription: event.target.value });
            }

            toggleTaskCompletion(index) {
                const projects = [...this.state.projects];
                const task = projects[this.state.selectedProjectIndex].tasks[index];
                task.completed = !task.completed;
                this.setState({ projects });
            }

            addProject() {
                if (this.state.newProjectName.trim() !== "") {
                    this.setState(prevState => ({ 
                        projects: [...prevState.projects, { name: prevState.newProjectName, tasks: [] }],
                        newProjectName: ""
                    }));
                }
            }

            addTask() {
                if (this.state.newTaskName.trim() !== "" && this.state.selectedProjectIndex !== null) {
                    const projects = [...this.state.projects];
                    projects[this.state.selectedProjectIndex].tasks.push({ name: this.state.newTaskName, description: "", completed: false });
                    this.setState({ projects, newTaskName: "" });
                }
            }

            editTask(index) {
                const task = this.state.projects[this.state.selectedProjectIndex].tasks[index];
                this.setState({ editingTask: index, taskDescription: task.description });
            }

            saveTaskDescription(index) {
                const projects = [...this.state.projects];
                projects[this.state.selectedProjectIndex].tasks[index].description = this.state.taskDescription;
                this.setState({ projects, editingTask: null, taskDescription: "" });
            }

            exportProjects() {
                const dataStr = JSON.stringify(this.state.projects, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "projects.json";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }

            importProjects(event) {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedProjects = JSON.parse(e.target.result);
                        this.setState({ projects: importedProjects });
                    } catch (error) {
                        alert("Invalid JSON format");
                    }
                };
                reader.readAsText(file);
            }

            render() {
                return React.createElement("div", null,
                    React.createElement("input", { type: "text", placeholder: "New Project Name", value: this.state.newProjectName, onChange: (e) => this.handleProjectNameChange(e) }),
                    React.createElement("button", { onClick: () => this.addProject() }, "Add Project"),
                    React.createElement("div", { className: "project-list" },
                        this.state.projects.map((project, projIndex) => 
                            React.createElement("div", { key: projIndex, className: "project" },
                                React.createElement("strong", null, project.name),
                                React.createElement("button", { onClick: () => this.setState({ selectedProjectIndex: projIndex }) }, "Select"),
                                React.createElement("div", { className: "task-list" },
                                    project.tasks.map((task, taskIndex) => 
                                        React.createElement("div", { key: taskIndex, className: "task" },
                                            React.createElement("input", { type: "checkbox", checked: task.completed, onChange: () => this.toggleTaskCompletion(taskIndex) }),
                                            React.createElement("span", null, task.name),
                                            React.createElement("button", { onClick: () => this.editTask(taskIndex) }, "Edit Description"),
                                            this.state.editingTask === taskIndex ?
                                                React.createElement("div", null,
                                                    React.createElement("textarea", { value: this.state.taskDescription, onChange: (e) => this.handleTaskDescriptionChange(e) }),
                                                    React.createElement("button", { onClick: () => this.saveTaskDescription(taskIndex) }, "Save")
                                                ) : null
                                        )
                                    )
                                )
                            )
                        )
                    ),
                    React.createElement("input", { type: "text", placeholder: "New Task Name", value: this.state.newTaskName, onChange: (e) => this.handleTaskNameChange(e) }),
                    React.createElement("button", { onClick: () => this.addTask() }, "Add Task")
                );
            }
        }

        const projectManager = ReactDOM.render(React.createElement(ProjectManager), document.getElementById("app"));
        document.getElementById("importFile").addEventListener("change", function(event) {
            projectManager.importProjects(event);
        });
        document.getElementById("exportButton").addEventListener("click", function() {
            projectManager.exportProjects();
        });
    </script>
</body>
</html>
